<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cinema Ticket Reservation</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">SCREEN</div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>
    <div class="movie-list">
      <select id="movie">
        <option disabled>Select A Movie</option>
        <option value="20">Mustafa</option>
        <option value="30">Bir Cumhuriyet Şarkısı</option>
        <option value="25">Cesur Panda Görevimiz Afrika</option>
      </select>
    </div>
    <div><button class="btn">Buy Ticket</button></div>
    <ul class="info">
      <li>
        <div class="seat selected"></div>
        <small>Seçili</small>
      </li>
      <li>
        <div class="seat"></div>
        <small>Boş</small>
      </li>
      <li>
        <div class="seat reserved"></div>
        <small>Dolu</small>
      </li>
    </ul>

    <p class="text">
      <span id="count">...</span> adet koltuk için hesaplanan ücret
      <span id="amount">...</span>
    </p>

    <script src="index.js"></script>
  </body>
</html>
